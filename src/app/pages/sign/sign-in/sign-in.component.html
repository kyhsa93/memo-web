<div>
  <form>
    <div>
      <label>
        User ID
      </label>
      <br>
      <input type="text"
        [(ngModel)]="id"
        name="id">
    </div>
    <div>
      <label>
        User Password
      </label>
      <br>
      <input type="password"
        [(ngModel)]="password"
        name="password">
    </div>
    <div>
      <button (click)="signIn()">
        Sign in
      </button>
      <button (click)="signUp()">
        Sign up
      </button>
    </div>
  </form>
  {{errorMessage}}
</div>
